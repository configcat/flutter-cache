name: configcat_cache
description: >-
  Cache implementation for ConfigCat Dart (Flutter) SDK based on shared_preferences. ConfigCat is a hosted feature flag service that lets you manage feature toggles across frontend, backend, mobile, desktop apps.
version: 2.3.0
homepage: https://github.com/configcat/flutter-cache
repository: https://github.com/configcat/flutter-cache
issue_tracker: https://github.com/configcat/flutter-cache/issues

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.15
  configcat_client: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  http_mock_adapter: ^0.3.3
  convert: ^3.1.1